<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑出版社</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div style="height: 100px;text-align:center;" >
    <h1>编辑出版社</h1>
</div>
<div class="container">
    <form class="form-horizontal" action="{% url 'edit_publish' publish_obj.id  %}" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" placeholder="name" name="name"
                       value="{{ publish_obj.name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" id="email" class="form-control" placeholder="email" name="email"
                       value="{{ publish_obj.email }}">
            </div>
        </div>
        <div class="form-group">
            <label for="addr" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input type="text" id="addr" class="form-control" placeholder="addr" name="addr"
                       value="{{ publish_obj.addr }}">
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">更新内容</button>
    </form>

</div>

</body>
</html>
