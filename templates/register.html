<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div style="height: 100px;text-align:center;" >
    <h1>注册用户</h1>
</div>

<div class="container">
<center>
    <form class="form-horizontal" action="{% url 'register' %}" method="post" novalidate>
    {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" placeholder="name"  name="name">
            </div>
        </div>

        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" id="pwd" class="form-control" placeholder="pwd"  name="pwd">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" id="confirm" class="form-control" placeholder="confirm"  name="confirm">
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>
</center>
</div>


</body>
</html>
